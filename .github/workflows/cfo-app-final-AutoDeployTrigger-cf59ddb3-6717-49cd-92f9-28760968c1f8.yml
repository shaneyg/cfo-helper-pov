name: Manual Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - '**'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: cforegistry2015.azurecr.io
          username: ${{ secrets.CFOAPPFINAL_REGISTRY_USERNAME }}
          password: ${{ secrets.CFOAPPFINAL_REGISTRY_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t cforegistry2015.azurecr.io/cfo-app-final:${{ github.sha }} .
          docker push cforegistry2015.azurecr.io/cfo-app-final:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CFOAPPFINAL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CFOAPPFINAL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CFOAPPFINAL_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Container App
        run: |
          # 1. SECURELY ADD REGISTRY PASSWORD TO THE APP
          az containerapp registry set \
            --name cfo-app-final \
            --resource-group cfo-helper-rg \
            --server cforegistry2015.azurecr.io \
            --username ${{ secrets.CFOAPPFINAL_REGISTRY_USERNAME }} \
            --password ${{ secrets.CFOAPPFINAL_REGISTRY_PASSWORD }}

          # 2. UPDATE THE APP TO USE THE NEW IMAGE
          az containerapp update \
            --name cfo-app-final \
            --resource-group cfo-helper-rg \
            --image cforegistry2015.azurecr.io/cfo-app-final:${{ github.sha }}
